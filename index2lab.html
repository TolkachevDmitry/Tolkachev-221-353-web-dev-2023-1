<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body class="background">

    <h1 class="text-center">Форма обратной связи</h1>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div class="container">
            <div class="form-group">
                <label class="label" for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите ФИО">
            </div>
            <div class="form-group">
                <label class="label" for="email">Электорнная почта</label>
                <input type="email" id="email" name="email" required placeholder="Введите почту">
            </div>

            <fieldset class="form-group">
                <legend>Как вы о нас узнали?</legend>
                
                <div class="form-group">
                    <input type="radio" name="sorce" id="friends" value="friends" checked>
                    <label for="friends">Друзья</label>
                    <input type="radio" name="sorce" id="advertising" value="advertising">
                    <label for="advertising">Реклама</label>
                </div>

            </fieldset>
                <div class="form-group">
                    <label class="label" for="msg_t">Тип обращения</label>
                    <select name="msg_t" id="msg_t">
                        <option value="disadvantage">Жалоба</option>
                        <option value="advantage" selected>Предложение</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="message">Текст сообщения</label>
                    <textarea name="message" id="message" cols="30" rows="10">Введите текст сообщения</textarea>
                </div>
                <div class="form-group">
                    <label class="label" for="file"></label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="agree" id="agree">
                    <label class="display-inline" for="agree">Согласен с правилами обработки персональных данных</label>
                </div>
            <button class="btn" type="submit">Отправить</button>
        </div>
    </form>

    <h1 class="text-center">Аутентификации</h1>
    <form>
        <fieldset class="auth_frame">

            <div class="form-group">
                <label class="label" for="login">Логин</label>
                <input type="text" id="login" name="login" placeholder="Введите логин">
            </div>

            <div class="form-group">
                <label class="label" for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agree" id="agree">
                <label class="display-inline" for="agree">Запомнить меня</label>
            </div>

            <button class="auth_botton" type="submit">Войти</button>
        </fieldset>
    </form>
</body>
</html>
